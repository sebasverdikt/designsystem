<!-- Title -->
<section class="row mb-3">
	<h1 class="h1">Control</h1>
	<p class="header-subtitle pt-2 mb-0">Controls allow users to make choices such as selecting options with one or multiple choices for example. We generally find them on interfaces of decisions and preferences.</p>
</section>
<!--/title-->

<!-- Content -->
<section id="Selectors" aria-label="Selectors" class="row g-3">
	<div class="col">
		<div class="card shadow">
			<div class="card-header d-flex justify-content-between align-items-center">
				<div class="card-title">
					<span class="h3">Selectors</span>
				</div>
				<div class="card-actions hstack">
					<button type="button" data-bs-toggle="collapse" data-bs-target=".body-button" aria-expanded="true" aria-controls="body-button" class="btn btn-icon btn-sa btn-primary">
						<i class="icon b2b-Chevron-down"></i>
					</button>
				</div>
			</div>
			<div class="card-body body-button collapse show">
				<div class="row gy-2">
					<div class="col">
						<p class="lead mb-4">Checks</p>
						<div class="form-check mb-3">
							<input class="form-check-input" type="checkbox" value="" id="DefaultN">
							<label class="form-check-label" for="DefaultN">
							  Default
							</label>
						</div>
						<div class="form-check mb-3">
							<input class="form-check-input" type="checkbox" value="" id="DefaultY" checked>
							<label class="form-check-label" for="DefaultY">
							  Default Checked
							</label>
						</div>
						<div class="form-check mb-3">
							<input class="form-check-input" type="checkbox" value="" id="ReadonlyN" readonly>
							<label class="form-check-label" for="ReadonlyN">
							  Readonly
							</label>
						</div>
						<div class="form-check mb-3">
							<input class="form-check-input" type="checkbox" value="" id="ReadonlyY" checked readonly>
							<label class="form-check-label" for="ReadonlyY">
							  Readonly Checked
							</label>
						</div>
						<div class="form-check mb-3">
							<input class="form-check-input" type="checkbox" value="" id="DisabledN" disabled>
							<label class="form-check-label" for="DisabledN">
							  Disabled
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="DisabledY" checked disabled>
							<label class="form-check-label" for="DisabledY">
							  Disabled checked
							</label>
						</div>
					</div>
					
					<div class="col">
						<p class="lead mb-4">Radios</p>
						<div class="form-check mb-3">
							<input class="form-check-input" type="radio" value="" id="DefaultN">
							<label class="form-check-label" for="DefaultN">
							  Default
							</label>
						</div>
						<div class="form-check mb-3">
							<input class="form-check-input" type="radio" value="" id="DefaultY" checked>
							<label class="form-check-label" for="DefaultY">
							  Default Checked
							</label>
						</div>
						<div class="form-check mb-3">
							<input class="form-check-input" type="radio" value="" id="ReadonlyN" readonly>
							<label class="form-check-label" for="ReadonlyN">
							  Readonly
							</label>
						</div>
						<div class="form-check mb-3">
							<input class="form-check-input" type="radio" value="" id="ReadonlyY" checked readonly>
							<label class="form-check-label" for="ReadonlyY">
							  Readonly Checked
							</label>
						</div>
						<div class="form-check mb-3">
							<input class="form-check-input" type="radio" value="" id="DisabledN" disabled>
							<label class="form-check-label" for="DisabledN">
							  Disabled
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" value="" id="DisabledY" checked disabled>
							<label class="form-check-label" for="DisabledY">
							  Disabled checked
							</label>
						</div>
					</div>

					<div class="col">
						<p class="lead mb-4">Switches</p>
						<div class="form-check form-switch mb-3">
							<input class="form-check-input" type="checkbox" role="switch" id="DefaultN">
							<label class="form-check-label" for="DefaultN">
							  Default
							</label>
						</div>
						<div class="form-check form-switch mb-3">
							<input class="form-check-input" type="checkbox" role="switch" id="DefaultY" checked>
							<label class="form-check-label" for="DefaultY">
							  Default Checked
							</label>
						</div>
						<div class="form-check form-switch mb-3">
							<input class="form-check-input" type="checkbox" role="switch" id="ReadonlyN" readonly>
							<label class="form-check-label" for="ReadonlyN">
							  Readonly
							</label>
						</div>
						<div class="form-check form-switch mb-3">
							<input class="form-check-input" type="checkbox" role="switch" id="ReadonlyY" checked readonly>
							<label class="form-check-label" for="ReadonlyY">
							  Readonly Checked
							</label>
						</div>
						<div class="form-check form-switch mb-3">
							<input class="form-check-input" type="checkbox" role="switch" id="DisabledN" disabled>
							<label class="form-check-label" for="DisabledN">
							  Disabled
							</label>
						</div>
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" role="switch" id="DisabledY" checked disabled>
							<label class="form-check-label" for="DisabledY">
							  Disabled checked
							</label>
						</div>
					</div>

					<div class="col">
						<p class="lead mb-4">Toggle buttons</p>
						<div class="hstack gap-3 mb-3">
							<div class="form-toggle">						
								<input type="checkbox" class="btn-check" id="btn-check-4" autocomplete="off">
								<label class="btn btn-lg" for="btn-check-4">L</label>
							</div>
							<div class="form-toggle">						
								<input type="checkbox" class="btn-check" id="btn-check-7" autocomplete="off" checked>
								<label class="btn btn-lg" for="btn-check-7">L</label>
							</div>
							<div class="form-toggle">
								<input type="checkbox" class="btn-check" id="btn-check-5" autocomplete="off">
								<label class="btn" for="btn-check-5">M</label>
							</div>
							<div class="form-toggle">
								<input type="checkbox" class="btn-check" id="btn-check-6" autocomplete="off">
								<label class="btn btn-sm" for="btn-check-6">S</label>
							</div>
						</div>
						<div class="hstack gap-3 mb-3">
							<div class="form-toggle">						
								<input type="checkbox" class="btn-check" id="btn-check" autocomplete="off" readonly>
								<label class="btn btn-lg" for="btn-check">L</label>
							</div>
							<div class="form-toggle">						
								<input type="checkbox" class="btn-check" id="btn-check-0" autocomplete="off" readonly checked>
								<label class="btn btn-lg" for="btn-check-0">L</label>
							</div>
							<div class="form-toggle">
								<input type="checkbox" class="btn-check" id="btn-check-2" autocomplete="off" readonly>
								<label class="btn" for="btn-check-2">M</label>
							</div>
							<div class="form-toggle">
								<input type="checkbox" class="btn-check" id="btn-check-3" autocomplete="off" readonly>
								<label class="btn btn-sm" for="btn-check-3">S</label>
							</div>
						</div>
						<div class="hstack gap-3">
							<div class="form-toggle">						
								<input type="checkbox" class="btn-check" id="btn-check-a" autocomplete="off" disabled>
								<label class="btn btn-lg" for="btn-check-a">L</label>
							</div>
							<div class="form-toggle">						
								<input type="checkbox" class="btn-check" id="btn-check-d" autocomplete="off" disabled checked>
								<label class="btn btn-lg" for="btn-check-d">L</label>
							</div>
							<div class="form-toggle">
								<input type="checkbox" class="btn-check" id="btn-check-b" autocomplete="off" disabled>
								<label class="btn btn" for="btn-check-b">M</label>
							</div>
							<div class="form-toggle">
								<input type="checkbox" class="btn-check" id="btn-check-c" autocomplete="off" disabled>
								<label class="btn btn-sm" for="btn-check-c">S</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
